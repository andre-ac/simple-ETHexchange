{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h3>Trade History for all users</h3> 

<table class="table table-hover table-sm" style="width: 80%; margin-left: auto; margin-right: auto;">
  <thead s>
    <tr>
      <th scope="col">Trade ID</th>
      <th scope="col">Pair</th>
      <th scope="col">Price</th>
      <th scope="col">Q. Filled</th>
      <th scope="col">Time UTC</th>
    </tr>
  </thead>
  <tbody>
    {% for i in trade_history %}
      <tr>
        <td>{{i.trade_id}}</td>
        <td>{{i.pair}}</td>
        <td>{{i.price|usd}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.time|timeformater}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
