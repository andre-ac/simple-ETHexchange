<!DOCTYPE html>
<html lang="en">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link href="/static/favicon.ico" rel="icon">
      <link href="/static/styles.css" rel="stylesheet">

      {%block script%}{%endblock%}

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="/static/scripts.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

      <title>Andre's Exchange</title>
    
    </head>

    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
        <a class="navbar-brand" href="/">Andre's exchange</a>
        <div class="collapse navbar-collapse" id="navbar">
            <b style="color: crimson;">{{error}}</b>
            {% if session.user_id %}
                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/trade">Trade</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                </ul>
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/funding">Funding</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>

        {% block main %}{% endblock %}
    
      </body>

</html>
