{% extends "layout.html" %}


{% block main %}
<h3 style="text-align: center; margin-top: 2%;" >Trade</h3>
<div class="container">
  
  <div class="row">
    
    <div class="col">
      
    </div>

    <div class="col">
      
    </div>

    <div class="col" style="line-height: 100%; float:right;">

      <div style="display: flex;align-items: center; text-align: center;"><label for="quantityfield">Quantity </label>
      <input type="number" style="height:30px;width: 50%; display: inline-block" class="form-control" id="quantityfield" placeholder="Quantity" name="quantity" min="0.01" max="999" step="0.01"><br>
      </div>

      <div style="display: flex;align-items: center; text-align: center;"><label for="pricefield">Price</label>
      <input type="number"style="height:30px;width: 50%; display: inline-block" class="form-control" id="pricefield" placeholder="Price" name="price" min="0.1" max="999" step="0.1">
      </div>

      <button type="button" id="buttonbuy" class="btn btn-success">Buy</button>
      <button type="button" id="buttonsell" class="btn btn-danger">Sell</button>

      <table class="table table-sm" style="margin-top: 10px; text-align: center; border-collapse: collapse;">
        <thead>
        <tr style="color: ivory;">
            <th colspan="2" class="bg-success">Bid</th>
            <th colspan="2" class="bg-danger">Ask</th>
        </tr>
        <tr class="bg-dark" style="color: ivory;"><b>
          <td>Size</td>
          <td>Price</td>
          <td>Price</td>
          <td>Size</td></b>
        </tr>
      </thead>
        <tr>
          <td>---</td>
          <td style="border-right: 1px solid;">---</td>
          <td>---</td>
          <td>---</td>
        </tr>
        <tr>
          <td>---</td>
          <td style="border-right: 1px solid;">---</td>
          <td>---</td>
          <td>---</td>
        </tr>
        <tr>
          <td>---</td>
          <td style="border-right: 1px solid;">---</td>
          <td>---</td>
          <td>---</td>
        </tr>
        <tr>
          <td>---</td>
          <td style="border-right: 1px solid;">---</td>
          <td>---</td>
          <td>---</td>
        </tr>
      </table>
  
    </div>
    

  </div>
<table class="table table-sm" id="openorder_table" style="border: black; border-width: 2px;">
        <thead>
        <tr class="bg-dark" style="color: ivory;font-weight: bold;">
          <th>Type</th>
          <th>Order Type</th>
          <th>Price</th>
          <th>Size</th>
          <th>Filled</th>
          <th colspan="0.5">Time Opened</th>
          <th colspan="2">Cancel</th>

        </tr>
      </thead>
      
      <button type="button" id="getopenorders" class="btn btn-dark">Sync</button>
      </table>
</div>
{% endblock %}
